<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/Assets/Badges/Brackets.png" type="image/x-icon">
    <title>Glowing Red's Cheat Sheet</title>
</head>
<body>
   <div class="background">
      <canvas id="Plexus Canvas" class="Plexus-Canvas"></canvas>
      <div class="blur">
         <div class="clip"></div>
      </div>
   </div>
   <div class="Main">
      <div></div>
      <div></div>
      <div></div>
   </div>
   
   <script src="Js/Plexus.js"></script>
   <script>
      const clip = document.querySelector('.clip');
      
      window.addEventListener('scroll', () => {
         const scrollPosition = window.scrollY;
         const rotationAngle = 45 + scrollPosition / window.innerHeight * 1000;
         const horizontalMovement = Math.sin(scrollPosition / 50) * 250;
         const verticalMovement = Math.cos(scrollPosition / 50) * 250;

         clip.style.transform = `translate(${horizontalMovement}px, ${verticalMovement}px) rotate(${rotationAngle}deg)`;
      });
   </script>
</body>
</html>
